<ion-content [fullscreen]="true">

<ion-img src="/assets/lista.jpg">
</ion-img>

<ion-list>

  <ion-item-sliding *ngFor="let produto of listaProdutos">

    <ion-item (click)="actionMetod(produto)">

      <!-- BOLINHA BRANCA - OPÇÃO RADIO -->
      <ion-icon name="radio-button-off" *ngIf="!produto.status"></ion-icon>
      <ion-label *ngIf="!produto.status">

         <strong>Produto:</strong>

         {{produto.produto}}

      </ion-label>

      <!-- <ion-label *ngIf="!produto.status">

        <strong>Categoria:</strong>

        {{produto.cat}}

     </ion-label> -->

     <ion-label *ngIf="!produto.status">

      <strong>Quantidade:</strong>

      {{produto.quantidade}}

   </ion-label>

   <!-- BOLINHA VERDE -->

   <ion-icon name="checkmark-circle" color="success" *ngIf="produto.status"></ion-icon>
   <ion-label *ngIf="produto.status">

      <del>
          <strong>Produto:</strong>
              {{produto.produto}}
      </del>

   </ion-label>
<!-- 
   <ion-label *ngIf="produto.status">

    <del>
        <strong>Categoria:</strong>
            {{produto.cat}}
    </del>

 </ion-label> -->

 <ion-label *ngIf="produto.status">

  <del>
      <strong>Quantidade:</strong>
          {{produto.quantidade}}
  </del>

</ion-label>
    </ion-item>

  <ion-item-options>

       <!-- ESSE BLOCO DISPONIBILIZA NA INTEERFACE -->
       <!-- RECURSOS PARA APAGAR UM ITEM NA LISTA -->

  <ion-toolbar color="dark" mode="ios">

    <ion-item-option color="blue" (click)="deletar(produto.id)">

      <ion-icon name="trash-outline"></ion-icon>

    </ion-item-option>

    <!-- BLOCO ATUALIZA A PÁGINA APÓS O ITEM SER APAGADO -->

    <ion-item-option color="danger" [routerLink]="['/form, produto.id']"></ion-item-option>

    <ion-icon name="refresh-outline"></ion-icon>

  </ion-toolbar>

</ion-item-options>

 </ion-item-sliding>

</ion-list>
